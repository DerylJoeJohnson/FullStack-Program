<!DOCTYPE html>
<html lang="en">
<head>

    <title>Student</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text"></td>

        <tr>
            <td>Branch</td>

            <td>I agree to the terms and conditions.</td>
        </tr>
        <tr>
            <td> </td>
            <td><button>Submit</button></td>
